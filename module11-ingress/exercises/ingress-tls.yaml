apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tls-ingress
spec:
  tls:
  - hosts:
    - app1.minikube.test
    secretName: tls-secret
  rules:
  - host: app1.minikube.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app1-service
            port:
              number: 80
